
<form (ng-submit)="create()" [ng-form-model]="setupForm">

    <div class="row">

        <div class="col-sm-6">
            <fieldset class="form-group">
                <h4 for="setup-machine">Machine</h4>
                <input id="setup-machine" type="text" class="form-control" ng-control="machine" placeholder="Machine"/>
            </fieldset>
        </div>
        <div class="col-sm-6">
            <fieldset class="form-group">
                <h4 for="setup-focal-length">Focal Length</h4>
                <input id="setup-focal-length" type="text" class="form-control" ng-control="focal_length" placeholder="Focal Length"/>
            </fieldset>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-6">
            <fieldset class="form-group">
                <h4 for="setup-aperture">Aperture</h4>
                <input id="setup-aperture" type="text" class="form-control" ng-control="aperture" placeholder="Aperture"/>
            </fieldset>
        </div>

        <div class="col-sm-6">
            <fieldset class="form-group">
                <h4 for="setup-exposure-time">Exposure time</h4>
                <input id="setup-exposure-time" type="text" class="form-control" ng-control="exposure_time" placeholder="Exposure Time"/>
            </fieldset>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <fieldset class="form-group">
                <h4 for="setup-flash">Flash</h4>

                <select id="setup-exposure-time" class="form-control" ng-control="flash">
                   <option [value]="true">True</option>
                   <option [value]="false">False</option>
                </select>

            </fieldset>
        </div>

        <div class="col-sm-6">
            <fieldset class="form-group">
                <h4 for="setup-iso">Iso</h4>
                <input id="setup-iso" type="text" class="form-control" ng-control="iso" placeholder="Iso"/>
            </fieldset>
        </div>
    </div>


    <div class="row">
        <button type="submit" value="click" class="btn btn-primary">Submit</button>
    </div>
</form>
