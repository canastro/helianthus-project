<html>
    <head>
        <title>Helianthus Project</title>

        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Font -->
        <link href='//fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="https://cask.scotch.io/bootstrap-4.0-flex.css">
        <link rel="stylesheet" type="text/css" href="/assets/styles/main.css">

    </head>
    <body>
        <base href="/">

        <!-- The app component created in app.ts -->
        <hellianthus-app></hellianthus-app>

        <script src="https://github.jspm.io/jmcriffey/bower-traceur-runtime@0.0.91/traceur-runtime.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.18.4/system.src.js"></script>
        <script>
            System.config({
                defaultJSExtensions: true
            });
        </script>

        <script src="https://code.angularjs.org/2.0.0-alpha.37/angular2.js"></script>
        <script src="https://code.angularjs.org/2.0.0-alpha.37/http.dev.js"></script>
        <script src="https://code.angularjs.org/2.0.0-alpha.37/router.dev.js"></script>
        <script>System.import('app');</script>

        <!-- jQuery first, then Bootstrap JS. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="/assets/vendors/tether.min.js"></script>
        <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>

    </body>
</html>
