<div class="content-container photo-container">
    <figure *ng-if="photo">
        <h1>{{photo.title}}</h1>
        <div class="photo-container" inline-comment>
            <img [src]="'/static/' + photo.name" [alt]="photo.title"/>
        </div>
    </figure>
    <div id="disqus_thread"></div>
</div>
