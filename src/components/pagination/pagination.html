<div class="pagination-container wow zoomIn mar-b-1x" data-wow-duration="0.5s">

	<ul class="pagination-wrapper">
		<li class="pagination-item--wide first">
            <a class="pagination-link--wide first" href="#" (click)="previous()">&laquo Previous</a>

        <li class="pagination-item" *ng-for="#page of pages" [class.active]="page.isSelected">
            <a class="pagination-link"
                href="#"

                (click)="selectPage(page)">
                {{page.number}}
            </a>
        </li>

		<li class="pagination-item--wide last">
            <a class="pagination-link--wide last" href="#" (click)="next()">Next &raquo;</a>
        </li>
	</ul>

</div>
